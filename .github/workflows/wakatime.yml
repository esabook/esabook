name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 07:03 every Wed and Sat
    - cron: "0 3 7 ? * WED,SAT *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
